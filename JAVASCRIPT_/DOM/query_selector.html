<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p class="topic">HTML</p>
	<p class="topic">CSS</p>
	<p class="topic">BS</p>
	<p class="topic">JS</p>
	
	<ul>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ul>

	<!--query  it takes top value, no need to take id
		cls - dot
		id - #
		we can pass css id names using , # etc

		What is querySelector used for?
		The querySelector() method returns the first child element that matches a specified CSS selector(s) of an element
	-->

	<script type="text/javascript">
		let to = document.querySelector('.topic'); //class
		to.innerText = 'Hyper Text MarkUp Language';
		let li = document.querySelector('li');  //tag
		li.innerText = 'Aditya';
	</script>

	<!-- querySelectorAll , multiple elmnts all(cls, ids) -->
	<p class="x">set</p>
	<p class="x">it</p>
	<p class="x">up</p>
	<script type="text/javascript">
		const nodelist = document.querySelectorAll("h3,div,.x");  //("h3, div, p") applies for entire tag
		for(let i=0; i<nodelist.length;i++)
		{
			nodelist[i].style.backgroundColor="yellow";
		}
	</script>
</body>
</html>
