<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
			var trainees =[ {
 			'name' : 'asha',
 			'roll' : '1234',
 			'college' : 'AEC',
 			'branch' : 'CSE'
 		},
 		{
 			'name' : 'mohana',
 			'roll' : '9087',
 			'college' : 'AECT',
 			'branch' : 'IT'
 		},
 		{
 			'name' : 'yogitha',
 			'roll' : '9087',
 			'college' : 'AECT',
 			'branch' : 'ECE'
 		}]
 		// Dynamic way , you can add email, address etc dynamically for the object
 		for (var i = 0; i<trainees.length ; i++){
	 		 for(key in trainees[i]){
				document.write(trainees[i][key]+" ")
			}
			document.write("<br>")
		}
 		
	</script>
</body>
</html>
